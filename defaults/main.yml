---

devtools_group: "Development tools"

base_packages:
  - curl
  - openssl
  - openssl-devel
  - readline
  - readline-devel
  - zlib
  - zlib-devel
  - libyaml-devel
  - libxml2-devel
  - libxslt-devel
  - gmp-devel
  - glibc-devel
  - ncurses-devel
  - libcurl-devel
  - xfsprogs
  - sqlite-devel
  - yasm
  - prelink
  - gdbm-devel
  - libffi-devel
  - qt5-qtwebkit-devel
  - libxvidcore4
  - libxvidcore4-devel

mysql_version: 5.6.41

mysql_major_version: "{{ mysql_version.split('.')[0] }}.{{ mysql_version.split('.')[1] }}"

mysql_client_rpm_url: "https://dev.mysql.com/get/Downloads/MySQL-{{ mysql_major_version }}/MySQL-client-{{ mysql_version }}-1.el7.x86_64.rpm"

mysql_devel_rpm_url: "https://dev.mysql.com/get/Downloads/MySQL-{{ mysql_major_version }}/MySQL-devel-{{ mysql_version }}-1.el7.x86_64.rpm"
